<h3 style="text-align: center;">CAR INFORMATION</h3>

<div style="align-content: center">

<p-table
  [value]="current_car"
  [tableStyle]="{ 'min-width': '50rem' }"
  stripedRows="true"
  >
  <ng-template #header>
    <tr>
      <th>Model</th>
      <th>Brand</th>
      <th>Autonomy</th>
      <th>Engine Type</th>
      <th>License Plate</th>
      <th>Number of Seats</th>
      <th>Created At</th>
      <th>Created By</th>
      <th>Color</th>
      <th>Image</th>
    </tr>
  </ng-template>
  <ng-template #body let-car>
    <tr>
      <td>{{car.model}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.autonomy}}</td>
      <td>{{car.engineType}}</td>
      <td>{{car.licensePlate}}</td>
      <td>{{car.seats}}</td>
      <td>{{car.createdAt}}</td>
      <td>{{car.createdBy}}</td>
      <td>{{car.color}}</td>
      <td>{{car.image}}</td>
    </tr>
  </ng-template>
</p-table>
<p-button (onClick)="carService.changePage('car/' + carService.current_car.id + '/edit', carService.current_car)" label="Edit" severity="info" />
<p-button (onClick)="carService.changePage('car/index')" label="Back" severity="danger"/>

</div>
