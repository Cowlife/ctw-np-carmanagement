<div class="container" style="text-align: center; margin-top: 10px">
    <h1>Car Management</h1>
    <p-button icon="pi pi-plus" (onClick)="carService.changePage('car/create')" label="Create New Car" severity="success"/>
    <p-button (onClick)="carService.changePage('')" label="Logout" severity="danger"/>
</div>

<!-- Below table PrimeNG -->
<p-table
  #dt2
  [value]="cars"
  dataKey="id"
  [rows]="1"
  [rowsPerPageOptions]="[1, 2, 5]"
  [loading]="loading"
  [columns]="cols"
  [paginator]="true"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [scrollable]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          (input)="dt2.filterGlobal($event.target, 'contains')"
          placeholder="Search keyword"
        />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" style="min-width:300px">{{ col.header }}</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="name"
          placeholder="Search by name"
          ariaLabel="Filter Name"
        ></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>
        {{car.id}}
      </td>
      <td>
        {{car.brand}}
      </td>
      <td>
        {{car.model}}
      </td>
      <td>
        {{car.engineType}}
      </td>
      <td style="padding-left: 0; padding-right: 0">
        <p-button icon="pi pi-search" (onClick)="carService.changePage('car/' + car.id + '/view',car)" label="View" severity="info" />
        <p-button icon="pi pi-search" (onClick)="carService.changePage('car/' + car.id + '/edit',car)" label="Edit" severity="info" />
        <p-button icon="pi pi-trash" (onClick)="carService.delete_without_toast(car)" label="Delete" severity="danger" />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No cars found.</td>
    </tr>
  </ng-template>
</p-table>
